<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Dokdo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC|Permanent+Marker|The+Girl+Next+Door&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Styles/TodoApp-style.css"/>
  <title>To Do App</title>
</head>
<body>
    <div id="listing">
        <h1 id="header">To Do List</h1>
          <form id="newItemForm">
            <input type="text" id="itemField" placeholder="Item"/>
            <input type="submit" id="add" value="add new task" />
          </form>
          <ul style="list-style-type: none;">
            <li class="item"></li>
         </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
    <script src="/scripts/TodoApp.js"></script>
</body>
</html>

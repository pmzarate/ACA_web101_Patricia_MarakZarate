<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amita|Condiment|Euphoria+Script|Merienda+One|Sedgwick+Ave|The+Girl+Next+Door|Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/Styles/contactMe-style.css"/>
    <title>Contact Me</title>
</head>
     <body>
         <header>
             <h1><b>Connect With Me</b></h1>
         </header>
        <form>
            <div class="userform">
                 <div class="contactTitle"><b>Send A Message</b></div>
         <br/>
                 <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required/>
         <br/>
                <label for="email">Email: </label>
             <input type="text" name="email" id="email" required />
            <br/>
             <label for="location">Location: </label>
             <input type="text" name="location" id="location" required />
         <br/>
                <label for="message">Message: </label>
                <textarea rows="35px" cols="50" name="message">
            </textarea>
        <br/>
             <span><button class="button" input type="submit" value="submit" style="margin-right: 16px">Submit</button>
            <button class="button" input type="reset" value="reset" style="margin-left: 38px">Reset</button></span>		
          </div>
       </form>
          <section class="socialmedia"><h2><b>Socially...</b></h2>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-yahoo"></a>
                <a href="#" class="fa fa-reddit"></a>
          </section>
        </div>
     </body>
</html>

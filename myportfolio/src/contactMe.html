<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Styles/reset.css"/>
    <link rel="stylesheet" href="../Styles/portfolioRebuild-style.css"/>
    <link rel="stylesheet" href="../src/Styles/contactMe-style.css"/>
    <title>Contact Me</title>
</head>
     <body>
        <form>
            <div class="userform">
                 <div class="contactTitle"><u>Connect with Me</u></div>
         <br/>
                 <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required/>
         <br/>
                <label for="email">Email: </label>
             <input type="text" name="email" id="email" required />
            <br/>
             <label for="location">Location: </label>
             <input type="text" name="location" id="location" required />
         <br/>
                <label for="message">Message: </label>
                <textarea rows="35px" cols="50" name="message">
            </textarea>
        <br/>
             <span><button class="button" input type="submit"     value="submit" style="margin-right: 16px">Submit</button>
            <button class="button" input type="reset" value="reset" style="margin-left: 38px">Reset</button></span>		
     </div>
    </form>
     </body>
</html>

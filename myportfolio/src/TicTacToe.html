<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="/Styles/TicTacToe-style.css" />
		<title>TIC-TAC-TOE</title>
	</head>
	<body>
		<Div class="choose">
			<div id="player">
				<button onclick="changeMarkerToX()" >Player 1  (X)</button>
					<br/>
					<button onclick="changeMarkerToO()">Player 2  (O)</button>
					<br/>
					<button onclick="Reset">Reset</button>
				</div>
			</Div>
		<Div class="box">
			<div class="item rightB bottomB"  id="box1">X</Div>
            <div class="item rightB bottomB" id="box2">O</div>
            <div class="item bottomB" id="box3">O</div>
            <div class="item rightB bottomB" id="box4">X</div>
            <div class="item rightB bottomB" id="box5">X</div>
            <div class="item bottomB" id="box6">O</div>
            <div class="item rightB" id="box7">O</div>
			<div class="item rightB" id="box8">X</div>
			<div class="item" id="box9">X</div>
		</Div>
	</body>
	   <script src="scripts/TicTacToe.js"></script>  
</html>

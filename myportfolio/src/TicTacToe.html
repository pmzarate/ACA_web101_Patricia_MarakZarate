		<link rel="stylesheet" href="/Styles/TicTacToe-style.css" />
		<title>TIC-TAC-TOE</title>

			<Div class="choose">

				</div>
			</Div>
		<Div class="box">
			<div class="item">X</Div>
            <div class="item">O</div>
            <div class="item">O</div>
            <div class="item">X</div>
            <div class="item">X</div>
            <div class="item">O</div>
            <div class="item">O</div>
			<div class="item">X</div>
			<div class="item">X</div>
		</Div>
	</body>
